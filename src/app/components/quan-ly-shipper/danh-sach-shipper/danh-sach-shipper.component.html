<nz-table
  #tableData
  [nzData]="dsShipper"
  nzTableLayout="fixed"
  nzShowSizeChanger
  nzSize="middle"
  nzBordered
>
  <thead>
    <tr>
      <th nzWidth="40px">ID</th>
      <th nzWidth="190px">Họ tên</th>
      <th nzWidth="90px">Đơn đang giao</th>
      <th nzWidth="90px">SĐT</th>
      <th nzWidth="130px">E-mail</th>
      <th nzWidth="110px">Trạng thái</th>
      <th nzWidth="150px">Cập nhật gần nhất</th>
      <th nzWidth="120px">Lựa chọn</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of tableData.data">
      <td>{{ data.id }}</td>
      <td>
        <a nzType="link"
          ><b class="name">{{ data.hoTen | uppercase }}</b></a
        >
      </td>
      <td>
        <label
          style="color: #001ea5; border: 2px solid #0044ff; padding: 0px 5px"
          >0 {{ data.soDonHang }} đơn hàng</label
        >
      </td>
      <td>{{ data.sdt }}</td>
      <td>{{ data.email }}</td>
      <td>
        <nz-tag
          *ngIf="data.trangThai === 'Co_the_nhan_hang'"
          [nzColor]="'green'"
          >Có thể nhận hàng</nz-tag
        >
        <nz-tag *ngIf="data.trangThai === 'Dang_giao_hang'" [nzColor]="'blue'">
          <i nz-icon nzType="sync" nzSpin></i>
          <span>Đang giao hàng</span>
        </nz-tag>
        <nz-tag *ngIf="data.trangThai === 'Bi_khoa'" [nzColor]="'gold'"
          >Bị khoá</nz-tag
        >
        <nz-tag *ngIf="data.trangThai === 'Tam_nghi'" [nzColor]="'red'"
          >Tạm nghỉ</nz-tag
        >
      </td>
      <td>{{ data.thoiGianCapNhat | formatDistance }}</td>
      <td class="action">
        <a
          class="edit"
          [routerLink]="['/quan-ly-khach-hang/cap-nhat', data.id]"
          routerLinkActive="router-link-active"
          ><i nz-icon nzType="edit" nzTheme="outline"></i> Sửa</a
        >

        <nz-divider nzType="vertical"></nz-divider>
        <a
          class="delete"
          nz-popconfirm
          nzPopconfirmTitle="Xoá nhân viên: {{ data.hoTen | uppercase }}"
          (nzOnConfirm)="deleteRow(data.id)"
          ><i nz-icon nzType="delete" nzTheme="outline"></i> Xoá</a
        >
      </td>
    </tr>
  </tbody>
</nz-table>
