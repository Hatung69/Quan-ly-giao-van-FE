<form
  nz-form
  [nzLayout]="'inline'"
  [formGroup]="formTram"
  (ngSubmit)="submitForm()"
>
  <nz-divider nzType="vertical"></nz-divider>
  <nz-form-item>
    <nz-form-control nzErrorTip="Vui lòng nhập tên trạm!">
      <nz-input-group nzPrefixIcon="smile">
        <input
          formControlName="tenTram"
          nz-input
          placeholder="Nhập tên trạm..."
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Vui lòng nhập địa chỉ trạm....">
      <nz-input-group nzPrefixIcon="home">
        <input
          formControlName="diaChi"
          nz-input
          placeholder="Nhập địa chỉ..."
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Nhập đúng sđt">
      <nz-input-group nzPrefixIcon="phone">
        <input
          formControlName="sdt"
          nz-input
          placeholder="Nhập số điện thoại..."
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Vui lòng nhập mô tả!">
      <nz-input-group nzPrefixIcon="file-text" style="width: 300px">
        <input
          formControlName="moTa"
          nz-input
          placeholder="Nhập mô tả ngắn..."
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <button
        [disabled]="!this.formTram.valid"
        nz-button
        nzType="primary"
        type="submit"
      >
        Thêm trạm
      </button>
    </nz-form-control>
  </nz-form-item>
</form>
